version: '3.8'

services:
  # Main ThronixPRO Application
  thronixpro-main:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AI_SERVICE_URL=http://ai-service:5001
      - HUAWEI_IAP_URL=http://huawei-iap:5002
      - SAMSUNG_IAP_URL=http://samsung-iap:5003
    depends_on:
      - ai-service
      - huawei-iap
      - samsung-iap

  # AI Strategy Engine
  ai-service:
    build: ./ai_service
    ports:
      - "5001:5001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./ai_service:/app

  # Huawei IAP Verification Service
  huawei-iap:
    build: ./iap_services/huawei
    ports:
      - "5002:5002"
    environment:
      - HUAWEI_APP_ID=${HUAWEI_APP_ID}
      - HUAWEI_APP_SECRET=${HUAWEI_APP_SECRET}

  # Samsung IAP Verification Service
  samsung-iap:
    build: ./iap_services/samsung
    ports:
      - "5003:5003"